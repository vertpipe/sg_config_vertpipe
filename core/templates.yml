    # File work caches
    houdini_asset_work_file_cache:
        definition: "@asset_root/{current_user_name}/houdini/cache/bgeo/{name}/v{version}/{Asset}_{Step}_work_{name}_v{version}.{SEQ}.bgeo"
    # File publish caches
    houdini_asset_publish_file_cache:
        definition: "@asset_publish/cache/bgeo/{name}/v{version}/{Asset}_{Step}_pub_{name}_v{version}.{SEQ}.bgeo"
