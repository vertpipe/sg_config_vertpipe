includes:
- ../app_locations.yml

################################################################################

# asset
settings.tk-nuke-writenode.asset:
  template_script_work: nuke_asset_work
  categories:
    - category_name: main
      write_nodes:
        - file_type: exr
          name: Exr (dwaa 16bit)
          proxy_publish_template:
          proxy_render_template:
          publish_template: nuke_asset_render_pub
          render_template: nuke_asset_render
          tank_type: Rendered Image
          tile_color: 4292673791
          settings:
            colorspace: ACES - ACES2065-1
            datatype: 16 bit half
            channels: rgb
            compression: DWAA
          promote_write_knobs: []
    - category_name: prerender
      default_category: True
      write_nodes:
        - name: exr (dwaa 16bit)
          file_type: exr
          render_template: nuke_asset_render
          publish_template: nuke_asset_render_pub
          tile_color: 2365546239
          settings:
            colorspace: scene_linear
            datatype: 16 bit half
            channels: rgba
            compression: DWAA
        - name: exr (zip 16bit)
          file_type: exr
          render_template: nuke_asset_render
          publish_template: nuke_asset_render_pub
          tile_color: 2365546239
          settings:
            colorspace: scene_linear
            datatype: 16 bit half
            channels: rgba
            compression: Zip (1 scanline)
        - name: exr (zip 32bit)
          file_type: exr
          render_template: nuke_asset_render
          publish_template: nuke_asset_render_pub
          tile_color: 2365546239
          settings:
            colorspace: scene_linear
            datatype: 32 bit float
            channels: rgba
            compression: Zip (1 scanline)
    - category_name: mattepainting
      write_nodes:
        - name: tiff (deflate 16 bit)
          file_type: tiff
          render_template: nuke_asset_tiff_render
          publish_template: nuke_asset_tiff_render_pub
          tile_color: 2095579135
          settings:
            colorspace: Input - ADX - ADX10
            datatype: 16 bit
            channels: rgb
            compression: Deflate
  location: "@apps.tk-nuke-writenode.location"

