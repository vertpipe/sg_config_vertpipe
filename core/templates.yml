    # in the beta to support different extensions on mac and windows, while using the same
    # output module (Lossless with Alpha)
    aftereffects_shot_render_movie:
        definition: "@shot_root/review/{Sequence}_{Shot}_{name}_{afx.comp}_v{version}.{afx.mov.ext}"


    #
    # Maya
    #

    # define the location of a work area
    shot_work_area_maya:
        definition: "@shot_root/maya"
    # define the location of a publish area
    shot_publish_area_maya:
        definition: "@shot_publish/maya"
    # The location of WIP files
    maya_shot_work:
        definition: "@shot_root/maya/{Sequence}_{Shot}_{Step}_{name}_work.v{version}.{maya_extension}"
    # The location of backups of WIP files
    maya_shot_snapshot:
        definition: "@shot_root/maya/snapshots/{Sequence}_{Shot}_{Step}_{name}_snap_{timestamp}.v{version}.{maya_extension}"
    # The location of published maya files
    maya_shot_publish:
        definition: "@shot_publish/maya/{Sequence}_{Shot}_{Step}_{name}_pub.v{version}.{maya_extension}"
    maya_shot_camera_publish:
        definition: "@shot_publish/maya/cameras/Cam_{Sequence}_{Shot}_{name}.v{version}.fbx"
    maya_shot_abc:
        definition: "@shot_publish/maya/alembic/{name}/v{version}/{Sequence}_{Shot}_{Step}_{name}.v{version}.abc"


    #
    # Houdini
    #

    # define the location of a work area
    shot_work_area_houdini:
        definition: "@shot_root/houdini"
    # define the location of a publish area
    shot_publish_area_houdini:
        definition: "@shot_publish/houdini"
    # The location of WIP files
