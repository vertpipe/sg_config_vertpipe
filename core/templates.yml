        definition: "@comp_shotrender/{name}/{nuke.output}/v{version}/{width}x{height}/{Sequence}_{Shot}_{name}_{nuke.output}_{eye}_v{version}.{SEQ}.exr"
    # review output
    shot_quicktime_quick:
        definition: "@comp_shotrender/mov/quickdaily/{Sequence}_{Shot}_{name}_{iteration}.mov"
    nuke_shot_render_movie:
        definition: "@comp_shotrender/mov/{Sequence}_{Shot}_{name}_{nuke.output}_v{version}.mov"

    #
    # Hiero
    #

    # export of shot asset data from hiero
    hiero_plate_path:
        definition: "source/{Sequence}/{Shot}/p{version}/plates/ref/{project}_{Sequence}_{Shot}_ref_p{version}.mov"
    hiero_render_path:
        definition: "source/{Sequence}/{Shot}/p{version}/renders_out/{project}_{Sequence}_{Shot}.{SEQ}.exr"

    #
    # Blender
    #

    # define the location of a work area
    shot_work_area_blender:
        definition: "@shot_root/blender"
        root_name: "primary"

    # define the location of a publish area
    shot_publish_area_blender:
        definition: "@shot_publish/blender"
        root_name: "primary"

    # The location of WIP session files
    blender_shot_work:
        definition: "@shot_root/blender/{Sequence}_{Shot}_{Step}_work.v{version}.blend"
        root_name: "primary"

    # The location of backups of WIP session files
    blender_shot_snapshot:
        definition: "@shot_root/blender/snapshots/{Sequence}_{Shot}_{Step}_snap.v{version}.{timestamp}.blend"
        root_name: "primary"

    # The location of published session files
    blender_shot_publish:
        definition: "@shot_publish/blender/{Sequence}_{Shot}_{Step}.v{version}.blend"
        root_name: "primary"

    ##########################################################################################
    # Asset pipeline


