#
# This file is one of the central points in the Shotgun Pipeline Toolkit configuration and
# a counterpart to the folder configuration structure.
#
# The folder structure underneath the project folder is used to create folders on disk -
# templates.yml (this file) refers to those folders. Therefore, the two files need to be
# in sync. This file contains an overview of all locations that are used by Sgtk.
#
# Whenever an app or an engine refers to a location on disk, it is using an entry defined in
# this file. For more information, see the Shotgun Pipeline Toolkit Documentation.



#
# The keys section contains the definitions for all the different keys that are being
# used by Sgtk. A key is a magic token that is replaced by a value at runtime, for example
# {Shot}. The section below tells Sgtk which data types and formats to expect for each key.
#

include: ../env/includes/unreal/templates.yml

keys:
    Sequence:
        type: str
    Shot:
        type: str
    Step:
        type: str
    sg_asset_type:
        type: str
    Asset:
        type: str
    Projectcode:
        type: str
        shotgun_entity_type: Project
        shotgun_field_name: sg_projectcode
    name:
        type: str
        filter_by: alphanumeric
    iteration:
        type: int
    version:
        type: int
        format_spec: "03"
    version_four:
       type: int
       format_spec: "04"
       alias: version
    timestamp:
        type: str
    width:
        type: int
    height:
        type: int
    segment_name:
        type: str

    # Represents the optional output name for frames written by the Shotgun Write Node
    nuke.output:
        alias: output
        type: str
        filter_by: alphanumeric

    # Represents the optional output name for frames written by the After Effects Publish Rendering Plugin
    afx.comp:
        alias: comp
        type: str
        filter_by: alphanumeric
    afx.mov.ext:
        alias: extension
        type: str
        choices:
            mov: Quicktime Movie (.mov)
            avi: Audio Video Interleaved (.avi)

    SEQ:
        type: sequence
        format_spec: "04"

    # Represents a frame sequence exported from Flame
    flame.frame:
        type: sequence
        format_spec: "08"

    eye:
        type: str

    houdini.node:
        alias: node
        type: str
    aov_name:
        type: str

    # these are used by the Hiero exporter and pipeline
    YYYY:
        type: int
        format_spec: "04"
    MM:
        type: int
        format_spec: "02"
    DD:
        type: int
        format_spec: "02"
        alias: DD
    project:
        type: str
    fileext:
        type: str

    # These are used for the Mari UDIM pipeline:
    UDIM:
        type: sequence
        default: "<UDIM>"
    mari.channel:
        type: str
        alias: channel
    mari.layer:
        type: str
        alias: layer
    mari.project_name:
        type: str
        alias: name
    asset_name:
        type: str
        shotgun_entity_type: Asset
        shotgun_field_name: code
    task_name:
        type: str
        shotgun_entity_type: Task
        shotgun_field_name: content

    # Maya supports two extension types.
    maya_extension:
        type: str
        choices:
            ma: Maya Ascii (.ma)
            mb: Maya Binary (.mb)
        default: ma
        alias: extension

    # needed by the Alias import as reference functionality
    alias.extension:
        type: str
        filter_by: alphanumeric

    # represents the optional render pass for frames written by VRED
    vred.render_pass:
        type: str
        filter_by: alphanumeric

    # represents the image extension for frames written by VRED
    vred.render_extension:
        type: str
        choices:
            png: PNG Image
            exr: EXR Image
        default: png

    # Represents a frame sequence exported from VRED
    vred.frame:
        type: sequence
        format_spec: "05"
        alias: SEQ

    # current user_workspace
    current_user_name:
        type: str
        shotgun_entity_type: HumanUser
        shotgun_field_name: firstname

    # for substance painter key
    texture_extension:
        type: str
        alias: extension

    texture_name:
        type: str



#
# The paths section contains all the the key locations where files are to be stored
# by Sgtk Apps. Each path is made up of several keys (like {version} or {shot}) and
# these are defined in the keys section above.
#
# Apps use these paths as part of their configuration to define where on disk
# different files should go.
#

paths:

    # Common  path definitions to use as shorthand in order to avoid repetitive and verbose
    # templates. This also makes it easy to change any of the common root paths and have the
    # changes apply to all templates that use them.
    #
    # These don"t require the standard formatting (with definition and root_name) because they
    # will be set within each template that uses the alias.
    shot_root: workfiles/shots/{Sequence}/{Shot}/{Step}
    asset_root: workfiles/assets/{sg_asset_type}/{Asset}/{Step}
    sequence_root: workfiles/shots/{Sequence}

    asset_publish: publish/assets/{sg_asset_type}/{Asset}/{Step}
    shot_publish: publish/shots/{Sequence}/{Shot}/{Step}

    cg_assetrender: renders/cg/assets/{Asset}/{Step}
    cg_shotrender: renders/cg/shots/{Sequence}/{Shot}/{Step}

    comp_assetrender: renders/comp/assets/{Asset}/{Step}
    comp_shotrender: renders/comp/shots/{Sequence}/{Shot}/{Step}

    delivery: renders/delivery


    ##########################################################################################
    # Project level paths
    #

  #
  # Shot Delivery Path
  #

    shot_delivery:
      definition: "@delivery/{Projectcode}_{Sequence}_{Shot}_v{version}/{Projectcode}_{Sequence}_{Shot}_v{version}.{SEQ}.exr"


  #
  # Hiero
  #

    # The location of WIP files
    hiero_project_work:
        definition: "source/hiero/work/{name}_v{version}.hrox"
    hiero_project_work_area:
        definition: "source/hiero/work"
    # The location of backups of WIP files
    hiero_project_snapshot:
        definition: "source/hiero/work/snapshots/{name}_v{version}_{timestamp}.hrox"
    # The location of published hiero files
    hiero_project_publish:
        definition: "source/hiero/publish/{name}_v{version}.hrox"
    hiero_project_publish_area:
        definition: "source/hiero/publish"

    ##########################################################################################

    # OCIO config path
    ocio_config:
      definition: "pipeline/ocio/config.ocio"

    ##########################################################################################

    # USD paths
    usd_asset_publish:
      definition: "@asset_publish/usd/{name}/v{version}/{Asset}_{Step}_{name}_v{version}.usd"
    usd_shot_publish:
      definition: "@shot_publish/usd/{name}/v{version}/{Shot}_{Step}_{name}_v{version}.usd"

    ##########################################################################################

    # Template files
    nuke_template_file:
      definition: "pipeline/nuke/template/ShotGridTemplate.nk"

    houdini_template_directory:
      definition: "pipeline/houdini/templates"

    ##########################################################################################

    # Template files
    houdini_otls:
      definition: "pipeline/houdini/otls"

    ##########################################################################################

    # OBJ Sculpts Standalone Publish Template
    obj_asset_publish:
      definition: "@asset_publish/obj/{Asset}_{Step}_pub_v{version}.obj"

    ##########################################################################################
    # Sequence level paths
    #


    ##########################################################################################
    # Shot level paths
    #

    #
    # Flame
    #

    flame_segment_clip:
        definition: "source/flame/{Sequence}/{Shot}/finishing/clip/sources/{segment_name}.clip"
    flame_shot_clip:
        definition: "source/flame/{Sequence}/{Shot}/finishing/clip/{Shot}.clip"
    flame_shot_batch:
        definition: "source/flame/{Sequence}/{Shot}/finishing/batch/{Shot}.v{version}.batch"
    flame_shot_render_dpx:
        definition: "source/flame/{Sequence}/{Shot}/finishing/renders/{segment_name}_v{version}/{Shot}_{segment_name}_v{version}.{flame.frame}.dpx"
    flame_shot_render_exr:
        definition: "source/flame/{Sequence}/{Shot}/finishing/renders/{segment_name}_v{version}/{Shot}_{segment_name}_v{version}.{flame.frame}.exr"
    flame_shot_comp_dpx:
        definition: "source/flame/{Sequence}/{Shot}/finishing/comp/{segment_name}_v{version}/{Shot}_{segment_name}_v{version}.{flame.frame}.dpx"
    flame_shot_comp_exr:
        definition: "source/flame/{Sequence}/{Shot}/finishing/comp/{segment_name}_v{version}/{Shot}_{segment_name}_v{version}.{flame.frame}.exr"

    #
    # Photoshop
    #

    # The location of WIP files
    photoshop_shot_work:
        definition: "@shot_root/photoshop/{Sequence}_{Shot}_{Step}_{name}_work_v{version}.psd"
    shot_work_area_photoshop:
        definition: "@shot_root/photoshop"
    # The location of backups of WIP files
    photoshop_shot_snapshot:
        definition: "@shot_root/photoshop/snapshots/{Sequence}_{Shot}_{Step}_{name}_snap_v{version}_{timestamp}.psd"
    # The location of published files
    shot_publish_area_photoshop:
        definition: "@shot_publish/photoshop"
    photoshop_shot_publish:
        definition: "@shot_publish/photoshop/{Sequence}_{Shot}_{Step}_{name}_pub_v{version}.psd"
    # The location of the published images
    photoshop_shot_png_publish:
        definition: "@shot_publish/photoshop/{Sequence}_{Shot}_{Step}_{name}_pub_v{version}.png"
    photoshop_shot_jpg_publish:
        definition: "@shot_publish/photoshop/{Sequence}_{Shot}_{Step}_{name}_pub_v{version}.jpg"

    #
    # After Effects
    #

    # The location of WIP files
    aftereffects_shot_work:
        definition: "@shot_root/afx/{Sequence}_{Shot}_{Step}_{name}_work.v{version}.aep"
    shot_work_area_aftereffects:
        definition: "@shot_root/afx"
    # The location of backups of WIP files
    aftereffects_shot_snapshot:
        definition: "@shot_root/afx/snapshots/{Sequence}_{Shot}_{Step}_{name}_snap.v{version}.{timestamp}.aep"
    # The location of published files
    shot_publish_area_aftereffects:
