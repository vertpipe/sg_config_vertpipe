        definition: "@cg_assetrender/mov/{Asset}_{Step}_{name}_sRGB_v{version}.mov"

    # Rendered images
    houdini_asset_render:
        definition: "@cg_assetrender/{name}/{houdini.node}/v{version}/{Asset}_{Step}_{name}_{houdini.node}_v{version}.{SEQ}.exr"

