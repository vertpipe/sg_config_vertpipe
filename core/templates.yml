        definition: "@shot_root/houdini/{Sequence}_{Shot}_{Step}_{name}_work.v{version}.hip"
    # The location of backups of WIP files
    houdini_shot_snapshot:
        definition: "@shot_root/houdini/snapshots/{Sequence}_{Shot}_{Step}_{name}_snap.v{version}.{timestamp}.hip"
    # The location of published houdini files
    houdini_shot_publish:
        definition: "@shot_publish/houdini/{Sequence}_{Shot}_{Step}_{name}_pub.v{version}.hip"
    # Alembic caches
    houdini_shot_work_alembic_cache:
        definition: "@shot_root/houdini/cache/alembic/{name}/{houdini.node}/v{version}/{Sequence}_{Shot}_{Step}_{name}_work_v{version}.abc"
    # File work caches
    houdini_shot_work_file_cache:
        definition: "@shot_root/houdini/cache/bgeo/{name}/v{version}/{Sequence}_{Shot}_{Step}_{name}_work_v{version}.{SEQ}.bgeo"
    # File publish caches
    houdini_shot_publish_file_cache:
        definition: "@shot_publish/cache/bgeo/{name}/v{version}/{Sequence}_{Shot}_{Step}_{name}_pub_v{version}.{SEQ}.bgeo"
    # Houdini review files
    houdini_shot_review:
        definition: "@cg_shotrender/mov/{Sequence}_{Shot}_sRGB_v{version}.mov"

    # Rendered images
    houdini_shot_render:
        definition: "@cg_shotrender/{name}/{houdini.node}/v{version}/{width}x{height}/{Shot}_{Step}_{name}_{houdini.node}_v{version}.{SEQ}.exr"

    # Additional mantra outputs
    houdini_shot_ifd:
        definition: "@cg_shotrender/{name}/v{version}/ifds/{width}x{height}/{Sequence}_{Shot}_{name}_{aov_name}_v{version}.{SEQ}.ifd"

    houdini_shot_dcm:
        definition: "@cg_shotrender/{name}/v{version}/dcms/{width}x{height}/{Sequence}_{Shot}_{name}_v{version}.{SEQ}.dcm"

    houdini_shot_extra_plane:
        definition: "@cg_shotrender/{name}/v{version}/{Sequence}_{Shot}_{name}_{aov_name}_v{version}.{SEQ}.exr"

    houdini_shot_ass:
        definition: "@cg_shotrender/{name}/v{version}/ass/{Sequence}_{Shot}_{name}_v{version}.{SEQ}.ass"


    #
    # 3dsmax
    #

    # define the location of a work area
    shot_work_area_max:
        definition: "@shot_root/3dsmax"
    # define the location of a publish area
    shot_publish_area_max:
        definition: "@shot_publish/3dsmax"
    # The location of WIP files
    max_shot_work:
        definition: "@shot_root/3dsmax/{Sequence}_{Shot}_{name}.v{version}_work.max"
    # The location of backups of WIP files
    max_shot_snapshot:
        definition: "@shot_root/3dsmax/snapshots/{Sequence}_{Shot}_{name}_snap.v{version}.{timestamp}.max"
    # The location of published max files
    max_shot_publish:
        definition: "@shot_publish/3dsmax/{Sequence}_{Shot}_{name}_pub.v{version}.max"


    #
    # Motionbuilder
    #

    # define the location of a work area
    shot_work_area_mobu:
        definition: "@shot_root/mobu"
    # define the location of a publish area
    shot_publish_area_mobu:
        definition: "@shot_publish/mobu"
    # The location of WIP files
    mobu_shot_work:
        definition: "@shot_root/mobu/{Sequence}_{Shot}_{name}_work.v{version}.fbx"
    # The location of backups of WIP files
