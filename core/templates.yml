    # write node outputs
    nuke_shot_render_mono_dpx:
        definition: "@shot_root/nuke/renderout/{name}/v{version}/{width}x{height}/{Sequence}_{Shot}_{name}_{nuke.output}_v{version}.{SEQ}.dpx"
    nuke_shot_render_pub_mono_dpx:
        definition: "@comp_shotrender/{name}/{nuke.output}/v{version}/{width}x{height}/{Sequence}_{Shot}_{name}_{nuke.output}_v{version}.{SEQ}.dpx"
